{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}نظام إدارة الأسطول{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{% static 'images/company_logo.svg' %}">
    
    <!-- Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
    <!-- Font Face Declarations (must be in template for Django static tag) -->
    <style>
        /* GE SS Two Font Arabic - Using actual font file names */
        /* Regular weight - using Medium as fallback since Regular doesn't exist */
        @font-face {
            font-family: 'GE SS Two';
            src: url('{% static "fonts/ArbFONTS-GE_SS_Two_Medium.otf" %}') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        /* Light weight */
        @font-face {
            font-family: 'GE SS Two';
            src: url('{% static "fonts/ArbFONTS-GE_SS_Two_Light.otf" %}') format('opentype');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }
        
        /* Medium weight */
        @font-face {
            font-family: 'GE SS Two';
            src: url('{% static "fonts/ArbFONTS-GE_SS_Two_Medium.otf" %}') format('opentype');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }
        
        /* Bold weight */
        @font-face {
            font-family: 'GE SS Two';
            src: url('{% static "fonts/ArbFONTS-GE_SS_Two_Bold.otf" %}') format('opentype');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="login-container">
        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
